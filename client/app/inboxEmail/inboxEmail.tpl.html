<div>
	<div>
		{{message.from}}
	</div>
	<div>
		{{message.subject}}
	</div>
	<div ng-bind-html="messageCont">
		{{message.content}}
	</div>

	<span ng-click="replyClick = !replyClick">
		Reply
	</span>

	<div ng-init="replyClick = false" ng-show="replyClick">
		<textarea ng-model="response"; placeholder="Enter a response.";></textarea>
		<span ng-click="send(); sendClick = !sendClick; replyClick = false;">Send</span>
	</div>

	<div ng-init="sendClick = false"; ng-show="sendClick">Reply sent!</div>




</div>
